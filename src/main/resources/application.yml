### 배포 서버 ###
server:
  port: 8080

spring:
  application:
    name: backend

  profiles:
    include: prod

  config:
    import: optional:file:.env[.properties]

  jackson:
    deserialization:
      fail-on-null-for-primitives: false
      accept-empty-string-as-null-object: true

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect

  # === [주의] 로컬 개발용 실행 시 아래 datasource 설정은 주석 처리 ===
  # Docker로 배포할 때는 반드시 주석 해제해야 함
  datasource:
    url: jdbc:mysql://mysql:3306/backend-mysql
    username: root
    password: 1234

