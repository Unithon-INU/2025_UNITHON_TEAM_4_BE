<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>축제 시작 알림</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; color: #333;">
<h2>🎉 <span th:text="${festivalName}">[축제명]</span> 축제가 곧 시작됩니다!</h2>
<p>
    안녕하세요.<br>
    기대하셨던 축제가 곧 시작됩니다! 아래 내용을 확인해 주세요.
</p>
<ul>
    <li><strong>축제명:</strong> <span th:text="${festivalName}">[축제명]</span></li>
    <li><strong>시작일:</strong> <span th:text="${festivalStart}">[시작일]</span></li>
    <li><strong>종료일:</strong> <span th:text="${festivalEnd}">[종료일]</span></li>
</ul>
<p>
    멋진 경험과 추억을 만들어보세요!<br>
    축제 기간 동안 유의사항과 공지사항을 꼭 확인해 주세요.
</p>
<hr style="margin-top: 30px;">
<p style="font-size: 12px; color: #888;">
    본 메일은 발신전용입니다. 문의는 공식 홈페이지를 이용해 주세요.
</p>
</body>
</html>
