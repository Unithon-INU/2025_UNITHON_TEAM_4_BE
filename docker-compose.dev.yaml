# dev

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uni-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - app-network

  mysql:
    hostname: mysql
    container_name: mysql
    image: mysql:latest
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - db_mysql:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "--silent" ]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    networks:
      - app-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.4
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    command: >
      bash -c "
        elasticsearch-plugin install --batch analysis-nori &&
        elasticsearch-plugin install --batch analysis-kuromoji &&
        elasticsearch-plugin install --batch analysis-smartcn &&
        exec /usr/local/bin/docker-entrypoint.sh elasticsearch
      "
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9200" ]
      interval: 10s        # 10초마다 검사
      timeout: 5s          # 5초 이내 응답 없으면 실패
      retries: 5           # 최대 5번 재시도
      start_period: 20s    # 컨테이너 시작 후 20초는 대기 (플러그인 설치, 초기화용)
    networks:
      - app-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.6.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - app-network
volumes:
  db_mysql:
  esdata:
    driver: local

networks:
  app-network:
    name: app-network
    driver: bridge